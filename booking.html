<!DOCTYPE html>
<html>
    <head>
        <title>The Native Rose - Booking</title>
        <link rel="stylesheet" type="text/css" href="css/main style.css">
        <link rel="stylesheet" type="text/css" href="tests/bookingTemplate/bookingstyle.css">
    </head>
    <body>
        <header>
            <div class="main">
                <div class="logo">
                    <img src="logo.jfif" alt="logo">
                </div>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li class="active"><a href="booking.html">Booking</a></li>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
            <div class="title">
                <h1>The Native Rose</h1>
                <h2>Scroll Down</h2>
            </div>
        </header>
        <div class="container-form">
            <form action="#">
                <h2 class="formfield">Make A Booking</h2>
    
                <div class="form field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>
    
                <div class="form field">
                    <p>Your Email</p>
                    <input type="email" placeholder="Your Email">
                </div>
    
                <div class="form field">
                    <p>Date</p>
                    <input type="date">
                </div>
    
                <div class="form field">
                    <p>Time</p>
                    <input type="time">
                </div>
    
                <div class="form field">
                    <p>How Many People?</p>
                    <select name="select" id="#">
                        <option value="1">1 Person</option>
                        <option value="2">2 Persons</option>
                        <option value="3">3 Persons</option>
                        <option value="4">4 Persons</option>
                        <option value="5">5 Persons</option>
                        <option value="6">5+ Persons</option>
                    </select>
                </div>
    
                <button class="bookbtn">Submit</button>
            </form>
        </div>
    </body>
</html>
